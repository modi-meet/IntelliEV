<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Vehicle Priority System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex flex-col h-screen">
    <header
      class="bg-white shadow-md p-4 flex justify-between items-center z-20"
    >
      <div class="flex items-center gap-4">
        <i class="fas fa-truck-medical text-4xl text-red-600"></i>
        <div>
          <h1 class="text-xl font-bold text-gray-800">
            Emergency Responder Dashboard
          </h1>
          <p class="text-sm text-gray-500">
            Real-time Green Corridor Management
          </p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <button
          id="simulateAmbulanceBtn"
          class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Simulate Ambulance
        </button>
        <button
          id="logoutBtn-emergency"
          class="bg-gray-700 text-white font-semibold px-4 py-2 rounded-lg hover:bg-gray-800 transition"
        >
          Logout
        </button>
      </div>
    </header>

    <main
      class="flex-grow grid grid-cols-1 lg:grid-cols-4 gap-4 p-4"
      style="display: none"
    >
      <div class="lg:col-span-1 flex flex-col gap-4">
        <div
          id="sos-alert-card"
          class="bg-red-600 text-white p-6 rounded-xl shadow-lg hidden"
        >
          <h2 class="text-2xl font-bold mb-2 flex items-center gap-2 blinking">
            <i class="fa-solid fa-triangle-exclamation"></i>ACTIVE SOS
          </h2>
          <div id="sos-details">
            <p><strong>From:</strong> <span id="sos-user"></span></p>
            <p><strong>Vehicle:</strong> <span id="sos-reg"></span></p>
            <p>
              <strong>Severity:</strong>
              <span id="sos-severity" class="font-bold"></span>
            </p>
            <p><strong>Trigger:</strong> <span id="sos-trigger"></span></p>
          </div>
          <button
            id="dispatchSingleBtn"
            class="w-full mt-4 bg-white/30 text-white font-bold py-2 rounded-lg hover:bg-white/50 transition"
          >
            Dispatch Nearest Unit
          </button>
          <button
            id="clearSosBtn"
            class="w-full mt-2 bg-white/30 text-white font-bold py-2 rounded-lg hover:bg-white/50 transition"
          >
            Mark as Resolved
          </button>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h2 class="text-xl font-bold mb-4 text-gray-800">System Status</h2>
          <div class="flex justify-around text-center">
            <div>
              <p id="active-ev-count" class="text-4xl font-bold text-blue-600">
                0
              </p>
              <p class="text-sm text-gray-500">Active EVs</p>
            </div>
            <div>
              <p
                id="active-ambulance-count"
                class="text-4xl font-bold text-red-600"
              >
                0
              </p>
              <p class="text-sm text-gray-500">Ambulances</p>
            </div>
            <div>
              <p
                id="active-alerts-count"
                class="text-4xl font-bold text-orange-600"
              >
                0
              </p>
              <p class="text-sm text-gray-500">SOS Alerts</p>
            </div>
          </div>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-lg flex-grow flex flex-col">
          <h2 class="text-xl font-bold mb-2 text-gray-800">Live Alerts Feed</h2>
          <div
            id="alerts-feed"
            class="overflow-y-auto h-full space-y-3 pr-2"
          ></div>
        </div>
      </div>

      <div class="lg:col-span-2 bg-white rounded-xl shadow-lg overflow-hidden">
        <div id="map"></div>
      </div>

      <div class="lg:col-span-1 flex flex-col gap-4">
        <div class="bg-white p-4 rounded-xl shadow-lg">
          <h2 class="text-xl font-bold mb-2 text-gray-800">Vehicle Controls</h2>
          <div id="vehicle-controls" class="space-y-2"></div>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-lg flex-grow flex flex-col">
          <h2 class="text-xl font-bold mb-2 text-gray-800">
            <i class="fas fa-brain text-blue-500"></i> AI Dispatch Suggestions
          </h2>
          <div
            id="dispatch-suggestions"
            class="overflow-y-auto h-full space-y-3 pr-2"
          >
            <p class="text-gray-500">No suggestions available.</p>
          </div>
        </div>
      </div>
    </main>

    <div
      id="dispatch-modal"
      class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4"
    >
      <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-xl">
        <h2 class="text-xl font-bold mb-4">Dispatch Confirmation</h2>
        <div id="dispatch-options" class="space-y-2 mb-6"></div>
        <div class="flex justify-end gap-3">
          <button
            id="cancelDispatchBtn"
            class="bg-gray-200 font-semibold py-2 px-4 rounded-lg"
          >
            Cancel
          </button>
          <button
            id="confirmDispatchBtn"
            class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Confirm Dispatch
          </button>
        </div>
      </div>
    </div>

    <div id="priority-alert" class="priority-alert"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
